<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json предоставляет метаданные, используемые при добавлении вашего веб-приложения на рабочий
      сто Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Обратите внимание на использование %PUBLIC_URL% в приведенных выше тегах.
      Он будет заменен URL-адресом общедоступной папки во время сборки.
      Из HTML можно ссылаться только на файлы внутри папки "public".

     В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      корректно работайте как с маршрутизацией на стороне клиента, так и с некорневым общедоступным URL.
      Узнайте, как настроить общедоступный URL-адрес, не являющийся корневым, запустив `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл является шаблоном.
      Если вы откроете его непосредственно в браузере, то увидите пустую страницу.

      Вы можете добавить в этот файл веб-шрифты, мета-теги или аналитику.
      На этапе сборки связанные скрипты будут помещены в тег <body>.

      Чтобы начать разработку, запустите "npm start" или "yarn start".
      Чтобы создать производственный пакет, используйте `npm run build` или `yarn build`.
    -->
  </body>
</html>
